<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Plecare</th>
            <th>Sosire</th>
            <th>Data</th>
            <th>Info</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="cerere, stat : ${cereri}"
            th:class="${stat.odd}? 'table-light':'table-dark'"
                >
            <td th:text="${cerere.id}">1</td>
            <td th:text="${cerere.plecare}">Cerere 1</td>
            <td th:text="${cerere.sosire}">Code</td>
            <td th:text="${cerere.data}">Reserved price</td>
            <td><a href="#" th:href="@{'/cerere/info/' + ${cerere.id}}">Info</a></td>
            <td><a href="#" th:href="@{'/cerere/delete/' + ${cerere.id}}">Delete</a></td>
        </tr>
    </table>
