<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color:lightgray;">
                        <h1 class="panel-title" th:text='Cerere nr: ${cerere.name}'>Product</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Category:</h5>
                            </div>
                            <div class="col-md-6">
                                <ul>
                                    <li th:each="category:${cerere.categories}"th:text="${category.getName()}">
                                        category 3
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-3">
                                <label th:for="restored">Restored</label>
                                <input type="checkbox" th:field="${cerere.restored}" />
                            </div>

                        </div>
                        <div class = "row">
                            <div class="col-md-6"> <img th:src="@{'/cerere/getimage/' + ${cerere.id}}" width="200" height="200"> </div>
                        </div>


                        <div class="row">
                            <div class="col-md-2">
                                <p>code:</p>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${cerere.code != null ?(cerere.code):'code'}">code</p>
                            </div>
                            <div class="col-md-3">
                                <p5>reserved price:</p5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${cerere.reservePrice != null ? cerere.reservePrice:' '}">
                                    price
                                </p>
                            </div>
                            <div class="col-md-1">
                                <div th:if="${cerere.currency == T(com.awbd.lab9.domain.Currency).EUR}">
                                    &euro;
                                </div>

                                <div th:if="${cerere.currency == T(com.awbd.lab9.domain.Currency).USD}">
                                    &dollar;
                                </div>

                                <div th:if="${cerere.currency == T(com.awbd.lab9.domain.Currency).GBP}">
                                    &pound;
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:lightgray;">
                    <h1 class="panel-title">Info</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p th:text="${cerere.info != null ? cerere.info.description:''}">
                                Info
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
