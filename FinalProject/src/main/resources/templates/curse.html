<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curse</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>


Logged user: <span sec:authentication="name">user</span> Roles: <span sec:authentication="principal.authorities">[ROLE_USER]</span>

<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Plecare</th>
            <th>Sosire</th>
            <th>Data</th>
            <th>Sofer</th>
            <th>Masina</th>
            <th>Executie</th>
            <th>Info</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="cursa, stat : ${curse}"
            th:class="${stat.odd}? 'table-light':'table-dark'"
                >
            <td th:text="${cursa.id}"></td>
            <td th:text="${cursa.getCerere().plecare}"></td>
            <td th:text="${cursa.getCerere().sosire}"></td>
            <td th:text="${cursa.getCerere().data}"></td>
            <td th:text="${cursa.getSofer().nume} +' '+ ${cursa.getSofer().prenume}"></td>
            <td th:text="${cursa.getSofer().getMasina().getNumar()}"></td>
            <td th:text="${cursa.executie}"></td>
            <td><a href="#" th:href="@{'/cursa/info/' + ${cursa.id}}">Info</a></td>
            <td><a href="#" th:href="@{'/cursa/delete/' + ${cursa.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="row">

       </div>-->

            <a class="btn btn-primary" role="button" th:href="@{'/participant/new'}">register</a>
        </div>

    </div>
</div>
<div class="col-md-3">
    <form th:action="@{/logout}" method="POST"> <input type="submit" class="btn btn-primary" value="Logout"> </form>
</div>


</body>
</html>
